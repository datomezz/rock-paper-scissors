<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body class="body">
    <main class="container">
        <div class="dash-board">
            <div class="dash-board__player-list">
                <img class="players-img" src="img/logo.svg" alt="logo">
            </div>
            <div class="dash-board__score">
                <p class="score-text">Score</p>
                <a href="javascript:void(0)" class="players-score">25</a>
            </div>
        </div>
        <div class="battle-ground">
            <div class="battle-ground__two-circles">
                <div class="paper-circle">

                </div>
                <div class="scissors-circle">

                </div>
            </div>
            <div class="battle-ground__one-circle">
                <div class="rock-circle">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
