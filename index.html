<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body class="body">
    <main class="container">
        <div class="dash-board">
            <div class="dash-board__player-list">
                <img class="players-img" src="img/logo.svg" alt="logo">
            </div>
            <div class="dash-board__score">
                <p class="score-text">Score</p>
                <a href="javascript:void(0)" class="players-score">25</a>
            </div>
        </div>
        <div class="battle-ground">
            <div class="battle-ground__two-circles">
                <a href="javascript:void(0)" class="player-circle paper-circle"></a>
                <a href="javascript:void(0)" class="player-circle scissors-circle"></a>
            </div>
            <div class="battle-ground__one-circle">
                <a href="javascript:void(0)" class="rock-circle player-circle"></a>
            </div>
        </div>
        <div class="fight-ground">
            <a href="javascript:void(0)" class="fighter-circle" id="first_player"></a>
            <div class="referee">
                <p class="result">You Win</p>
                <a href="javascript:void(0)" class="play-again">Play Again</a>
            </div>
            <a href="javascript:void(0)" class="fighter-circle" id="second_player"></a>
        </div>
        <div class="rules-container">
            <div class="rules-block">
                <div class="rules-block__header">
                    <p class="rules-title">Rules</p>
                    <a href="javascript:void(0)" class="rules-close">X</a>
                </div>
                <div class="rules-block__body"></div>
            </div>
        </div>
        <button class="rules">Rules</button>
    </main>
<script src="script.js"></script>
</body>
</html>
